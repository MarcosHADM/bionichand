    <script>
        const fingers = [
            { finger: $("#thumb"), range: $("#thumb-range"), value: $("#thumb-value"), angle: 68, limit: 17 },
            { finger: $("#index-finger"), range: $("#index-finger-range"), value: $("#index-finger-value"), angle: 7, limit: 32 },
            { finger: $("#middle-finger"), range: $("#middle-finger-range"), value: $("#middle-finger-value"), angle: 0, limit: 41 },
            { finger: $("#ring-finger"), range: $("#ring-finger-range"), value: $("#ring-finger-value"), angle: -7, limit: 36 },
            { finger: $("#little-finger"), range: $("#little-finger-range"), value: $("#little-finger-value"), angle: -12.5,limit: 24 }
        ]

        function toRadians(degrees) {
            return degrees * (Math.PI / 180);
        }

        function moveFinger(finger, range, initialAngle) {
            const angle = toRadians(90 - initialAngle);
            const positionX = range * Math.cos(angle);
            const positionY = range * Math.sin(angle);
            
            finger.css("transform", `translateX(${positionX}%) translateY(${positionY}%)`);
            finger.next().html(`${range}%`);
        }

        fingers.forEach(({ finger, range, value, angle, limit }) => {
            range.on("input", () => {
                const rangeValue = range.val();
                value.html(`${rangeValue}%`);
                moveFinger(finger, (limit * (100 - rangeValue)) / 100, angle);
            });
        });
    </script>
